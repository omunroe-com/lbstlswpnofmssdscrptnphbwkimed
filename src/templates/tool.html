{% extends 'base.html' %}

{% block head %}
<script src="{{config.STATIC_URL}}tool.js" charset="utf-8"></script>
{% endblock %}

{% block body %}
<div class="container">

    <div class="row">
        <form class="col s12">
            <div class="row">
                <h5>Language Select</h5>
                <select class="browser-default">
                    <option value="" disabled selected>Choose your Language</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
								<h5>List of items to be described</h5>
								<textarea id="items" rows="8" cols="80"></textarea>
								<button onclick="fillItems()" class="btn wafes-effect wafes-light" type="button" id="search">Load items</button>
            </div>
        </form>
    </div>

    <table class="bordered">
        <thead>
            <tr>
                <th>QID</th>
                <th>New label</th>
                <th>new description</th>
                <th>Wikipedia article</th>
                <th>Old label</th>
                <th>Old description</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>QID</td>
                <td>
                    <div class="input-field">
                        <input placeholder="new label" id="new_label" type="text">
                    </div>
                <td>
                    <div class="input-field">
                        <input placeholder="new description" id="desc" type="text">
                    </div>
                </td>
                <td>Alan</td>
                <td>Jellybean</td>
                <td>$3.76</td>
            </tr>
        </tbody>
    </table>
		<button onclick="sendForm()" class="btn wafes-effect wafes-light" id="send" disabled="">Send</button>
</div>
{% endblock %}
