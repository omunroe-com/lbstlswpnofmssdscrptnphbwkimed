{% extends 'base.html' %}

{% block body %}
<div class="container">
	<h1>All users that ever used WMD</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Total number of edits</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        {% for item in user %}
        <td>{{item}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
		<tfoot>
			<tr>
				<td>Total</td>
				<td>{{total}}</td>
			</tr>
		</tfoot>
  </table>
</div>
{% endblock %}
